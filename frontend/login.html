<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CONFLICT WATCH — Acesso</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Mono:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

<!-- Config (substituir com suas chaves reais) -->
<script>
window.CW_CONFIG = {
  supabaseUrl:  'https://SEU_PROJETO.supabase.co',
  supabaseAnon: 'SUA_ANON_KEY',
  apiUrl:       'https://sua-api.render.com',
  appUrl:       'https://conflictwatch.vercel.app',
};
</script>

<style>
:root {
  --red: #ff2222; --amber: #ffb700; --green: #00ff88;
  --bg: #030a06; --panel: #060f08; --border: #0f3020;
  --text: #b0ffcc; --dim: #3a6650;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: var(--bg); color: var(--text);
  font-family: 'IBM Plex Mono', monospace;
  min-height: 100vh; display: flex; align-items: center; justify-content: center;
  position: relative; overflow: hidden;
}
/* Grid background */
body::before {
  content: '';
  position: fixed; inset: 0;
  background-image:
    linear-gradient(rgba(0,255,120,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,120,0.03) 1px, transparent 1px);
  background-size: 40px 40px;
  pointer-events: none;
}
body::after {
  content: '';
  position: fixed; inset: 0;
  background: radial-gradient(ellipse at center, transparent 30%, rgba(0,0,0,0.9) 100%);
  pointer-events: none;
}
.container {
  position: relative; z-index: 1;
  width: 100%; max-width: 420px; padding: 20px;
}
.logo {
  text-align: center; margin-bottom: 32px;
}
.logo h1 {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 2.4rem; letter-spacing: 0.2em;
  color: var(--green);
  text-shadow: 0 0 30px rgba(0,255,120,0.4);
}
.logo .sub {
  font-size: 0.6rem; color: var(--dim);
  letter-spacing: 0.3em; margin-top: 4px;
}
.card {
  background: var(--panel);
  border: 1px solid var(--border);
  padding: 28px;
  position: relative;
}
.card::before {
  content: '';
  position: absolute; top: 0; left: 0; right: 0; height: 2px;
  background: linear-gradient(90deg, transparent, var(--green), transparent);
}
.tabs {
  display: flex; gap: 0; margin-bottom: 24px;
  border-bottom: 1px solid var(--border);
}
.tab-btn {
  flex: 1; background: transparent;
  border: none; border-bottom: 2px solid transparent;
  color: var(--dim); padding: 10px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 0.9rem; letter-spacing: 0.2em;
  cursor: pointer; transition: all 0.2s;
  margin-bottom: -1px;
}
.tab-btn.active { color: var(--green); border-bottom-color: var(--green); }
.tab-panel { display: none; }
.tab-panel.active { display: block; }
.field { margin-bottom: 16px; }
label {
  display: block; font-size: 0.6rem;
  color: var(--dim); letter-spacing: 0.2em;
  margin-bottom: 6px;
}
input {
  width: 100%;
  background: rgba(0,0,0,0.5);
  border: 1px solid var(--border);
  color: var(--text);
  padding: 10px 14px;
  font-family: 'IBM Plex Mono', monospace;
  font-size: 0.8rem;
  outline: none;
  transition: border-color 0.2s;
}
input:focus { border-color: var(--green); }
input::placeholder { color: var(--dim); }
.btn {
  width: 100%;
  background: transparent;
  border: 1px solid var(--green);
  color: var(--green);
  padding: 12px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 1rem; letter-spacing: 0.25em;
  cursor: pointer; transition: all 0.2s;
  margin-bottom: 10px;
}
.btn:hover {
  background: rgba(0,255,120,0.08);
  box-shadow: 0 0 20px rgba(0,255,120,0.15);
}
.btn:disabled { opacity: 0.4; cursor: not-allowed; }
.btn-google {
  border-color: var(--border);
  color: var(--text);
  display: flex; align-items: center; justify-content: center; gap: 10px;
}
.btn-google:hover { border-color: var(--dim); background: rgba(255,255,255,0.03); }
.divider {
  display: flex; align-items: center; gap: 10px;
  margin: 16px 0; color: var(--dim); font-size: 0.6rem;
}
.divider::before, .divider::after {
  content: ''; flex: 1; height: 1px; background: var(--border);
}
.message {
  padding: 10px 14px;
  font-size: 0.7rem; line-height: 1.5;
  margin-bottom: 14px; display: none;
}
.message.error  { border-left: 2px solid var(--red); color: var(--red); background: rgba(255,34,34,0.05); }
.message.success{ border-left: 2px solid var(--green); color: var(--green); background: rgba(0,255,120,0.05); }
.message.show   { display: block; }
.forgot {
  text-align: right; margin-top: -8px; margin-bottom: 16px;
}
.forgot a {
  font-size: 0.6rem; color: var(--dim);
  text-decoration: none; letter-spacing: 0.1em;
}
.forgot a:hover { color: var(--text); }
.spinner {
  display: inline-block; width: 14px; height: 14px;
  border: 2px solid var(--dim); border-top-color: var(--green);
  border-radius: 50%; animation: spin 0.7s linear infinite;
  vertical-align: middle; margin-right: 6px;
}
@keyframes spin { to{transform:rotate(360deg)} }
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <h1>◈ CONFLICT WATCH</h1>
    <div class="sub">GEOPOLITICAL INTELLIGENCE PLATFORM</div>
  </div>

  <div class="card">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('login')">ENTRAR</button>
      <button class="tab-btn" onclick="switchTab('register')">CRIAR CONTA</button>
    </div>

    <!-- LOGIN TAB -->
    <div class="tab-panel active" id="tab-login">
      <div class="message" id="login-msg"></div>

      <div class="field">
        <label>EMAIL</label>
        <input type="email" id="login-email" placeholder="seu@email.com" autocomplete="email">
      </div>
      <div class="field">
        <label>SENHA</label>
        <input type="password" id="login-pass" placeholder="••••••••" autocomplete="current-password">
      </div>
      <div class="forgot">
        <a href="#" onclick="showForgot()">Esqueci minha senha</a>
      </div>
      <button class="btn" id="login-btn" onclick="doLogin()">▶ ACESSAR</button>

      <div class="divider">OU</div>

      <button class="btn btn-google" onclick="doGoogle()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        ENTRAR COM GOOGLE
      </button>
    </div>

    <!-- REGISTER TAB -->
    <div class="tab-panel" id="tab-register">
      <div class="message" id="reg-msg"></div>

      <div class="field">
        <label>NOME COMPLETO</label>
        <input type="text" id="reg-name" placeholder="Seu nome" autocomplete="name">
      </div>
      <div class="field">
        <label>EMAIL</label>
        <input type="email" id="reg-email" placeholder="seu@email.com" autocomplete="email">
      </div>
      <div class="field">
        <label>SENHA (mín. 8 caracteres)</label>
        <input type="password" id="reg-pass" placeholder="••••••••" autocomplete="new-password">
      </div>
      <button class="btn" id="reg-btn" onclick="doRegister()">▶ CRIAR CONTA GRÁTIS</button>

      <div class="divider">OU</div>

      <button class="btn btn-google" onclick="doGoogle()">
        <svg width="16" height="16" viewBox="0 0 24 24">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        REGISTRAR COM GOOGLE
      </button>
    </div>

  </div><!-- .card -->

  <div style="text-align:center;margin-top:16px;font-size:0.6rem;color:var(--dim)">
    Ao criar uma conta, você concorda com os <a href="#" style="color:var(--dim-green);text-decoration:none">Termos de Uso</a>
  </div>
</div>

<script src="./assets/auth.js"></script>
<script>
function switchTab(tab) {
  document.querySelectorAll('.tab-btn,.tab-panel').forEach(el => el.classList.remove('active'));
  document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
  document.getElementById(`tab-${tab}`).classList.add('active');
}

function showMsg(id, type, text) {
  const el = document.getElementById(id);
  el.className = `message ${type} show`;
  el.textContent = text;
}

async function doLogin() {
  const email = document.getElementById('login-email').value.trim();
  const pass  = document.getElementById('login-pass').value;
  const btn   = document.getElementById('login-btn');

  if (!email || !pass) return showMsg('login-msg', 'error', 'Preencha todos os campos');

  btn.disabled = true;
  btn.innerHTML = '<span class="spinner"></span>VERIFICANDO...';

  const res = await CW.Auth.login(email, pass);

  if (res.success) {
    showMsg('login-msg', 'success', 'Login realizado! Redirecionando...');
    const redirect = new URLSearchParams(window.location.search).get('redirect');
    setTimeout(() => { window.location.href = redirect || './index.html'; }, 800);
  } else {
    showMsg('login-msg', 'error', res.error || 'Credenciais inválidas');
    btn.disabled = false;
    btn.innerHTML = '▶ ACESSAR';
  }
}

async function doRegister() {
  const name  = document.getElementById('reg-name').value.trim();
  const email = document.getElementById('reg-email').value.trim();
  const pass  = document.getElementById('reg-pass').value;
  const btn   = document.getElementById('reg-btn');

  if (!email || !pass) return showMsg('reg-msg', 'error', 'Preencha todos os campos');
  if (pass.length < 8) return showMsg('reg-msg', 'error', 'Senha deve ter mínimo 8 caracteres');

  btn.disabled = true;
  btn.innerHTML = '<span class="spinner"></span>CRIANDO CONTA...';

  const res = await CW.Auth.register(email, pass, name);

  if (res.success) {
    showMsg('reg-msg', 'success', 'Conta criada! Verifique seu email para confirmar.');
    btn.innerHTML = '✓ EMAIL ENVIADO';
  } else {
    showMsg('reg-msg', 'error', res.error || 'Erro ao criar conta');
    btn.disabled = false;
    btn.innerHTML = '▶ CRIAR CONTA GRÁTIS';
  }
}

async function doGoogle() {
  await CW.Auth.loginWithGoogle();
}

async function showForgot() {
  const email = prompt('Digite seu email para recuperar a senha:');
  if (!email) return;
  const res = await CW.Auth.forgotPassword(email);
  alert('Se o email existir, você receberá um link de recuperação.');
}

// Enter key handlers
document.addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    if (document.getElementById('tab-login').classList.contains('active')) doLogin();
    else doRegister();
  }
});

// Verificar se já logado
CW.Auth.isLoggedIn().then(loggedIn => {
  if (loggedIn) window.location.href = './index.html';
});
</script>
</body>
</html>
